<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clone Youtube</title>
    <style>
        body{
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            color: #0f0f0f;
            overflow-x: hidden;
        }
        .navbar {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            box-shadow: 0 1px 5px rgb(0, 0, 0,0.1);
        }
        .navbar-brand{
            display: flex;
            align-items: center;
            font-weight: bold;
            padding: 0;
            margin-right: 24px;
        }
        .navbar-brand span{
            color: red;
            font-size: 22px;
            margin-left: 4px;
        }
        .search-form{
            flex-grow: 22px;
            max-width: 600px;
        }
        .search-input{
            border-radius: 20px 0 0 20px;
            border: 1px solid #ccc;
            padding-left: 16px;
        }
        .search-button{
            border-radius: 0 20px 20px 0;
            border: 1px solid #ccc;
            border-left: none;
            background-color: #f8f8f8;
        }
        .user-actions .nav-link{
            padding: 8px;
            font-size: 1.3rem;
        }
        .avatar{
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: red;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
        }
        .sidebar{
            position: fixed;
            top: 56px;
            left: 0;
            height: calc(100vh -56px);
            overflow-y: auto;
            width: 240px;
            z-index: 1000;
            background-color: white;
            padding-top: 10px;
            transition: all 0.3s;
        }
        .sidebar-item{
            display: flex;
            align-items: center;
            padding: 10px 24px;
            border-radius: 10px;
            margin: 0 8px 8px 8px;
            text-decoration: none;
            color: #0f0f0f;
        }
        
    </style>
</head>

<body>
    <header>
        <section>
            <nav class="navbar navbar-expand-lg fixed-top">
                <div class="container-fluid">
                    <button class="btn mobile-menu-btn me-2">
                        <i class="bi bi-list"></i>
                    </button>

                    <a class="navbar-brand" href="#">
                        <i class="bi bi-youtube text-danger"></i>
                        <span>VidéoTube</span>
                    </a>

                    <form class="search-form d-flex mx-auto">
                        <input class="form-control search-input" type="search" placeholder="Rechercher"
                            aria-label="Search">
                        <button class="btn search-button" type="submit">
                            <i class="bi bi-search"></i>
                        </button>
                    </form>

                    <div class="user-actions ms-auto d-flex align-items-center">
                        <a href="#" class="nav-link" title="Créer">
                            <i class="bi bi-camera-video"></i>
                        </a>
                        <a href="#" class="nav-link" title="Notifications">
                            <i class="bi bi-bell"></i>
                        </a>
                        <a href="#" class="nav-link ms-2" title="Mode sombre" id="darkModeToggle">
                            <i class="bi bi-moon"></i>
                        </a>
                        <div class="avatar ms-3">U</div>
                    </div>
                </div>
            </nav>
            <div class="sidebar">
                <a href="#" class="sidebar-item active">
                    <i class="bi bi-house-door"></i>
                    <span>Accueil</span>
                </a>
                <a href="#" class="sidebar-item">
                    <i class="bi bi-fire"></i>
                    <span>Tendances</span>
                </a>
                <a href="#" class="sidebar-item">
                    <i class="bi bi-collection-play"></i>
                    <span>Abonnements</span>
                </a>
                
                <div class="sidebar-section">
                    <a href="#" class="sidebar-item">
                        <i class="bi bi-collection"></i>
                        <span>Bibliothèque</span>
                    </a>
                    <a href="#" class="sidebar-item">
                        <i class="bi bi-clock-history"></i>
                        <span>Historique</span>
                    </a>
                    <a href="#" class="sidebar-item">
                        <i class="bi bi-film"></i>
                        <span>Vos vidéos</span>
                    </a>
                    <a href="#" class="sidebar-item">
                        <i class="bi bi-clock"></i>
                        <span>À regarder plus tard</span>
                    </a>
                    <a href="#" class="sidebar-item">
                        <i class="bi bi-hand-thumbs-up"></i>
                        <span>Vidéos "J'aime"</span>
                    </a>
                </div>
                
                <div class="sidebar-section">
                    <div class="sidebar-heading">ABONNEMENTS</div>
                    <a href="#" class="sidebar-item">
                        <i class="bi bi-person-circle"></i>
                        <span>Dev Master</span>
                    </a>
                    <a href="#" class="sidebar-item">
                        <i class="bi bi-person-circle"></i>
                        <span>CodeFun</span>
                    </a>
                    <a href="#" class="sidebar-item">
                        <i class="bi bi-person-circle"></i>
                        <span>StyleMaster</span>
                    </a>
                    <a href="#" class="sidebar-item">
                        <i class="bi bi-person-circle"></i>
                        <span>TechFuture</span>
                    </a>
                </div>
                
                <div class="sidebar-section">
                    <div class="sidebar-heading">EXPLORER</div>
                    <a href="#" class="sidebar-item">
                        <i class="bi bi-music-note-beamed"></i>
                        <span>Musique</span>
                    </a>
                    <a href="#" class="sidebar-item">
                        <i class="bi bi-controller"></i>
                        <span>Jeux vidéo</span>
                    </a>
                    <a href="#" class="sidebar-item">
                        <i class="bi bi-newspaper"></i>
                        <span>Actualités</span>
                    </a>
                    <a href="#" class="sidebar-item">
                        <i class="bi bi-trophy"></i>
                        <span>Sport</span>
                    </a>
                </div>
            </div>
        </section>
    </header>
</body>

</html>
